<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste The Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="header-wrapper">
          <h1>&nbsp;Taste</h1>
          <h2>Engage<br>In<br>Art</h2>
        </div>
      </div>
      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="home">
      <div class="home container"></div>
    </section>
    <section id="search">
      <div class="search container"></div>
    </section>
    <section id="discover">
      <div class="discover container"></div>
    </section>
  </div>

  <script id ="template-home-category-widget" type="text/x-handlebars-template">
    <div class="home-category-container">
      <h4 class="categories-label">Categories</h4>
        <a class="category-link" id="Powerful">Powerful</a>
        <a class="category-link" id="Mystery">Mystery</a>
        <a class="category-link" id="Relax">Relax</a>
        <a class="category-link" id="Fun">Fun</a>
        <a class="category-link" id="Western">Western</a>
        <a class="category-link" id="Insomnia">Insomnia</a>
    </div>
  </script>

  <script id="template-song" type="text/x-handlebars-template">
    <div id="song-template" class="song-container {{#each categories}} {{ this }} {{/each}}">
      <div class="song-title">
        <h3>{{ title }}</h3>
      </div>
      <div class="song-audio">
        <audio controls autoplay>
          <source src="./songs/{{ filename }}" type="audio/ogg">
        </audio>
      </div>
      <div class="song-description">
        <p>Categories: 
          {{#each categories}}
          {{{ this }}}
          {{/each}}
        </p>
        <p>#{{ ranking }} in the ranking</p>
      </div>
    </div> 
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
